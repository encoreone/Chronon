{% extends 'layout.html' %}

{% block body %}

    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="/">
              CHRONON
            </a>
          </div>
          <div class="header__searcher">
            <div class="search__box">
              <form name="search" action="/search_results">
                <input autofocus name="search" type="text" class="search">
                <div class="icons">
                  <div><img src="{{ url_for('static', filename='glass.png') }}" alt="лупа"></div>
                  <div> <a href="#"> <img src="{{ url_for('static', filename='mic.png') }}" alt="микро"> </a> </div>
                </div>
              </form>
            </div>
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item"><a href="#" class="header__link"><i class="gg-menu-grid-r"></i></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    
    <main class="main">
      <section class="result">
        <div class="wrapper">
          <span class="string__result">Результаты по запросу: '{{search_string}}'</span>
          <div class="search__result">
            {% if search_result %}
              {% for link in search_result %}
                <!-- <p><a href="{{ link.url }}" target="_blank">{{ link.url[:50]}}</a></p> -->
                <p>
                  <a href="{{ link.url }}" target="_blank">{{ link.title }}</a>
                  <br>
                    {{ link.description[:300] }}...
                </p>
              {% endfor %}
            {% else %}
              <p class="error__text">Нет результатов =(</p>
              <img class="img__error" src="{{ url_for('static', filename='error.png') }}" alt="error">
            {% endif %}
            <div class="pagination">
              {{ pagination.links }}
            </div>
           </div>
         </div>
      </section>
    </main>
  
{% endblock %}
